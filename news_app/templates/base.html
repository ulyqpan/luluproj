{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MINECRAFT</title>
    <link rel="icon" type="image/x-icon" href="{% static './images/logo-minecraft.svg' %}">

    <link rel="stylesheet" href="{% static './css/style.css' %}"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  </head>
  <body>
    <header class="header">
      <div class="container">
        <div class="row">
          <div class="logo-box">
            <img
              class="logo-img"
              src="{% static './images/logo-minecraft.svg' %}"
              alt="Logo"
            />
            <a href="{% url 'home_page' %}" class="logo">MINECRAFT</a>
          </div>
          <ul class="header-nav">
            <li class="nav-list">
              <a href="{% url 'home_page' %}" class="nav-link">Главная</a>
            </li>
            <li class="nav-list">
              <a href="{% url 'news_page' %}" class="nav-link">Версии</a>
            </li>
          </ul>
        
        </div>
      </div>
    
    </header>
    <main class="main">{% block content %} {% endblock %}</main>
    <footer class="footer">
      <div class="container">&copy; сделано при поддержке энергетика и одной ночи</div>
    </footer>

  </body>
</html>
